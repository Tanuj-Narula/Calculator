<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Calculator</title>
	<link rel="icon" type="image/x-icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png">
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<header>Calculator App</header>
	<main>
		<div class="Calculator">
			<div class="display">
				<p id="expression"></p>
				<p id="result"></p>
			</div>
			<div class="keypad_area">
				<div class="clear_keys">
					<div id="clear">Clear</div>
					<div id="Delete">Delete</div>
				</div>
				<div class="keys_container">
					<div class="keys">7</div>
					<div class="keys">8</div>
					<div class="keys">9</div>
					<div class="keys">&#xF7</div>
					<div class="keys">4</div>
					<div class="keys">5</div>
					<div class="keys">6</div>
					<div class="keys">&times</div>
					<div class="keys">1</div>
					<div class="keys">2</div>
					<div class="keys">3</div>
					<div class="keys">-</div>
					<div class="keys">.</div>
					<div class="keys">0</div>
					<div class="keys">=</div>
					<div class="keys">+</div>
				</div>
			</div>
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/mathjs/lib/browser/math.js"></script>
	<script src="calculator.js"></script>
</body>

</html>
